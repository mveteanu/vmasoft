<script src="lib/p5.js"></script>
<script src="lib/p5.play.js"></script>
<script>

var setup_color;

function backcolor(color)
{
    background(color);
    setup_color = color;
}

function stamp(x, y)
{
    var animation = loadAnimation('assets/asterisk_circle0000.png', 'assets/asterisk_circle0008.png');
    animatedSprite = createSprite(x, y);
    animatedSprite.addAnimation("floating", animation);

    return animatedSprite;
}

function preload()
{
}

var scene1Loop;

function setup()
{
    createCanvas(800, 300);

    scene1Loop = myScene();
}


function draw()
{
    background(setup_color);

    scene1Loop();

    //draw all the sprites
    drawSprites();
}


function myScene()
{
    // ==== begin user code

    backcolor("lightblue");
    var sprite = stamp(100, 100);

    function loop()
    {
       sprite.position.x = mouseX;
       sprite.position.y = mouseY;
    }

    // ==== end user code

    return loop;
}

</script>
