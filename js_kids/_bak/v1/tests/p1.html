<script src="lib/p5.js"></script>
<script>

var img;

function preload()
{
    dodo = loadImage('img/dodo2.png');
    mill = loadImage('img/windmill.png')
}

function setup()
{
    createCanvas(800, 600);
}

function draw()
{
    background('lightblue');

    imageMode(CORNERS);
    image(dodo, 0, 0);
    
    imageMode(CENTER);
    image(mill, mouseX, mouseY);
}

</script>
