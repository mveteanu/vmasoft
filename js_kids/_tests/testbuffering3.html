<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="lib/p5.js"></script>
    <script src="lib/p5.sound.js"></script>
    <script src="lib/p5.play_.js"></script>
    
</head>

<script>

function setup()
{
    createCanvas(800, 600);

    g = createGraphics(800, 600);
    g.pixelDensity(1);
    g.background('pink');
    
    test1(g);
    test2(g);

    image(g, 0, 0);
}


function test1(g)
{
    var ellipse = p5.prototype.ellipse.bind(g);

    ellipse(100, 100, 100);
}


function test2(g)
{
    with(g)
    {
        ellipse(300, 100, 100);
    }
}


</script>

</html>
