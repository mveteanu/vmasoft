<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <title>CodeBeanz Playground</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script src="lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/p5.js"></script>
    <script src="lib/p5.sound.js"></script>
    <script src="lib/p5.play_.js"></script>

    <script src="src/EasyFunctions.js"></script>
    <script src="src/Sketch.js"></script>
    <script src="src/CodeUtils.js"></script>
    <script src="src/AssetsData.js"></script>
    <script src="src/AssetsFinder.js"></script>
    <script src="src/AssetsCache.js"></script>
    <script src="src/SpriteBuilder.js"></script>
    <script src="src/start.js"></script>

    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/tc.css">
    <script src="editor/HtmlUtils.js"></script>
    <script src="editor/TabControl.js"></script>
    <script src="editor/TabEditor.js"></script>
    <script src="editor/Shell.js"></script>
    <script src="editor/start.js"></script>
    
</head>
<body>

<div class="shell">

    <div id="navbar" class="navbar">
        <div class="navbar-item left">CodeBeanz</div>
        <div class="navbar-item right"><span class="navbarbutton"><i class="fas fa-cloud"></i> Save</span></div>
    </div>

    <div id="workspace" class="workspace">
        <div class="editor">
            <div class="actionbar ">
                <span href="#" class="actionbarbutton" title="Home"><i class="fa fa-home"></i></span> 
                <span sidebar="barDocumentation" id="" href="#" class="actionbarbutton" title="Documentation"><i class="fas fa-book"></i></span> 
                <span sidebar="barBackgrounds" href="#" class="actionbarbutton" title="Backgrounds"><i class="far fa-image"></i></span> 
                <span sidebar="barSprites" href="#" class="actionbarbutton" title="Sprites"><i class="fas fa-robot"></i></span>
                <span sidebar="barSounds" href="#" class="actionbarbutton" title="Sounds"><i class="fas fa-volume-up"></i></span> 
                <span sidebar="barMusic" href="#" class="actionbarbutton" title="Music"><i class="fas fa-music"></i></span> 
            </div>
            
            <div id="barDocumentation" class="sidebar">
                <div class="sidebarbar">
                    <div class="sidebarbar-item left"><i class="fas fa-book"></i> Documentation</div>
                    <div class="sidebarbar-item right closesidebar"><i class="fas fa-angle-double-left" title="Close"></i></div>
                </div>
                <div class="sidebararea">Documentation</div>
            </div>
            
            <div id="barBackgrounds" class="sidebar">
                    <div class="sidebarbar">
                        <div class="sidebarbar-item left"><i class="far fa-image"></i> Backgrounds</div>
                        <div class="sidebarbar-item right closesidebar"><i class="fas fa-angle-double-left" title="Close"></i></div>
                    </div>
                    <div class="sidebararea">Backgrounds</div>
            </div>

            <div id="barSprites" class="sidebar">
                    <div class="sidebarbar">
                        <div class="sidebarbar-item left"><i class="fas fa-robot"></i> Sprites</div>
                        <div class="sidebarbar-item right closesidebar"><i class="fas fa-angle-double-left" title="Close"></i></div>
                    </div>
                    <div class="sidebararea">Sprites</div>
            </div>

            <div id="barSounds" class="sidebar"> 
                    <div class="sidebarbar">
                        <div class="sidebarbar-item left"><i class="fas fa-volume-up"></i> Sounds</div>
                        <div class="sidebarbar-item right closesidebar"><i class="fas fa-angle-double-left" title="Close"></i></div>
                    </div>
                    <div class="sidebararea">Sounds</div>
            </div>

            <div id="barMusic" class="sidebar"> 
                    <div class="sidebarbar">
                        <div class="sidebarbar-item left"><i class="fas fa-music"></i> Music</div>
                        <div class="sidebarbar-item right closesidebar"><i class="fas fa-angle-double-left" title="Close"></i></div>
                    </div>
                <div class="sidebararea">Music</div>
            </div>

            <div class="splitter"></div>

            <div class="codewithbararea">
                <div class="codebar">
                    <div id="tabcontrol" class="tabcontrol">
                        <div class="tabheaders">
                        </div>
                    
                        <div class="tabcommands">
                            <div class="tabcommand"><i class="fas fa-plus"></i></div>
                        </div>
                    
                        <div class="tabheadermenu">
                            <div action="rename"><i class="fas fa-pen"></i></div>
                            <div action="remove"><i class="far fa-trash-alt"></i></div>
                        </div>
                    </div>
                            
                    <i id="btnPlay" class="playbutton fas fa-play" title="Run code"></i>
                    <i id="btnCodeFullScreen" class="fas fa-expand" title="Expand"></i>
                </div>
                <div class="codearea">
                        
                    <div id="pages" class="codeareapages">
                    </div>

                </div>
            </div>
        </div>

        <div class="splitter"></div>

        <div class="output">
            <div class="outputbar"><i id="btnOutputFullScreen" class="fas fa-expand" title="Expand"></i></div>
            <div id="outputarea" class="outputarea"></div>
        </div>

    </div>

    <div id="statusbar" class="statusbar">Status...</div>

</div>

<script id="Game" language="sketch">

        var p = sprite("player");
        
        function loop()
        {
            if ( keyIsDown(LEFT_ARROW) && p.position.x > 0 )
            {
                p.position.x -= 3;
                p.mirrorX(-1);
            } else if ( keyIsDown(RIGHT_ARROW) && p.position.x < width )
            {
                p.position.x += 3;
                p.mirrorX(1);
            }
        }
        
        function keyPressed()
        {
            if (key == "Z")
            {
                p.position.x = 0;
            }
            else if (key == "X")
            {
                p.position.x = width;
            }
        }
</script>
       

</body>
</html>
